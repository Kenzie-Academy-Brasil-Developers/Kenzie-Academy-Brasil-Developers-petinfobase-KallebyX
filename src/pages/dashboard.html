<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" class="favicon" href="/src/img/pngwing.com.png" type="image/x-icon">
    <title>Petinfo Feed</title>
    <link rel="stylesheet" href="/./src/styles/modal.css">
    <link rel="stylesheet" href="/./src/styles/dashboard.css">
</head>
<body>
  <header id="menu">
    <h1 class="h1-pet">PetInfo</h1>
    <div id="user-menu">
      <button id="criar-publicacao">Criar publicação</button>
      <div class="menu">
        <img id="user-image" src="" alt="">
        <div class="retangulo">
          <p id="user-name"></p>          
          <img class="sair_img" style="display: none;" src="/./src/img/saida.png" alt="">
          <button id="logout-button" style="display: none;">Sair da conta</button>          
        </div>
      </div> 
    </div>
  </header>
  
    <h3 class="feed">Feed</h3>
    <section class="feedSection">
        <div id="result-style">
          <div id="content"></div>
      </div>
        <div class="post_container">
          <ul class="post_list">

          </ul>
        </div>
    </section>
    <dialog class="crar_post__modal">
        <div class="topModal">
            <h2 id="h2Modal">Criando novo post</h2>
            <button id="x" class="closeModal">X</button>
        </div>
        </div>
          <form class="form_modal_post">
            <div id="parte1">
              <label for="#titulo_post">Título</label>
              <input
                class="add__input"
                id="postTitle"
                type="text"
                name="title"
                placeholder="Digite o título aqui"
              />
            </div>
            <div id="parte2">
              <label for="#conteudo_post">Conteudo do post:</label>
              <textarea
                class="add__input"
                name="content"
                id="postContent"
                cols="30"
                rows="12"
                placeholder="Desenvolva aqui o conteudo do post"
              ></textarea>
              <div class="botoes">
                <button id="cancelar" type="button">Cancelar</button>
                <button id="publicar_button" type="button">Publicar</button>
              </div>
            </div>
          </form>
      </dialog>

      <dialog id="edit_post__modal">
        <div class="edit_post__modal-conatiner">
            <div class="editContainer">
                <h2 class="title">Edição</h2>
                <button id="x" class="closeModal">X</button>
            </div>
            <form class="modalBox">
              <div class="tituloEText">
                <label for="title" class="postTitle">Título do post</label>
                <input type="text" class="title_input" placeholder="Digite aqui o novo titulo">
              </div>
              <div class="conteudoBox">
                <label for="post_content" class="label">Conteúdo do post</label>
                <input type="text" class="content_input" placeholder="Digite aqui o novo texto">
              </div>  
              <div class="botoes">
                <button id="cancelar" type="button">Cancelar</button>
                <button id="publicar_button" type="button">Salva Alterações</button>
              </div>
            </form>
        </div>
    </dialog>

    <dialog id="delete_post__modal">
      <div class="delte_post__modal-conatiner">
          <div class="deleteContainer">
              <h2 id="h2Exclusao">Confirmação de exclusão</h2>
              <button id="x" class="closeModal">X</button>
          </div>
          <div class="h1_p_deleteModal">
            <h1 id="h1Certeza">Tem certeza que deseja excluir este post?</h1>
            <p id="pDelete">Essa ação não poderá ser desfeita, então pedimos que tenha cautela antes de concluir</p>
          </div>
          <div class="botoesCancelar">
            <button id="cancelar" type="button">Cancelar</button>
            <button id="excluir_button" type="button">Sim, excluir este post</button>
          </div>
      </div>
  </dialog>

  <dialog id="view_post__modal">
    <div class="view_post__modal-conatiner">
        <div class="viewContainer">
            <img class="perfil_img" src="" alt="">
            <p class="data"></p>
            <button id="x" class="closeModal">X</button>
        </div>
        <div class="h1_p_view_modal">
          <h1 class="titulo"></h1>
          <p class="content"></p>
        </div>
    </div>
</dialog>

      <script type="module" src="/./src/scripts/dashboard.js"></script>
      <script type="module" src="/./src/scripts/index.js"></script>
      <script type="module" src="/./src/scripts/modal.js"></script>
      <script type="module" src="/./src/scripts/posts.js"></script>
</body>
</html>

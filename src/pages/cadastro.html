<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" class="favicon" href="/./src/img/pngwing.com.png" type="image/x-icon">
  <title>Petinfo cadastro</title>
  <link rel="stylesheet" href="/./src/styles/cadastro.css">
</head>
<body>
  <main class="container">
    <div class="cadastro">
      <nav>
        <h3 class="cadastro-h3">Cadastro</h3>
        <button type="submit" class="retornar" id="voltar">Voltar para o login</button>
      </nav>
      <form class="forms">
        <div class="inputs">
          <label class="input__label" for="username">Usuário</label>
          <input type="text" name="username" placeholder="Digite um nome de usuário">
        </div>
        <div class="inputs">
          <label class="input__label" for="email">Email</label>
          <input type="text" name="email" placeholder="Digite seu melhor email">
        </div>
        <div class="inputs">
          <label class="input__label"  for="avatar">Link da foto do perfil</label>
          <input type="text" name="avatar" placeholder="Coloque o link da sua melhor foto">
        </div>
        <div class="inputs">
          <label class="input__label"  for="password">Senha</label>
          <input type="password" name="password" placeholder="Digite uma senha segura">
        </div>
      </form>
      <div class="botoes">
        <button type="submit" id="cadastro__button">Cadastrar</button>
        <button type="submit" id="voltar__button">Voltar para o login</button>
      </div>
      </div>
    <div class="petInfo">
      <h1 class="h1-pet">PetInfo</h1>
      <h2>Ooooooba!</h2>
      <p class="p-pet">Agora vamos poder contribuir para o bem estar do seu pet por meio do conhecimento</p>
      <div class="img-login">
        <div class="top-img">
          <img class="rectangle-2" src="/./src/img/gato1.png" />
          <img class="rectangle-3" src="/./src/img/gato2.png" />
        </div>
        <div class="botton-img">
          <img class="rectangle-5" src="/./src/img/gato3.png" />
        </div>
        <div class="aside-img">
          <img class="rectangle-4" src="/./src/img/gato4.png" />
        </div> 
      </div>
    </div>
  <script type="module" src="/./src/scripts/cadastro.js"></script>
</body>
</html>

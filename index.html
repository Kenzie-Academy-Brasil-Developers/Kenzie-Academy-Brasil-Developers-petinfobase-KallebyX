<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="/src/styles/login.css">
</head>
<body>
  <main class="container">
    <div class="petInfo">
      <h1 class="h1-pet">PetInfo</h1>
      <h2><span>Amor</span> e <span>carinho</span> por meio do conhecimento</h2>
      <p class="p-pet">Todas as informações para melhorar a vida do seu pet em um só lugar</p>
      <div class="img-login">
        <div class="top-img">
          <img class="rectangle-2" src="/src/img/Rectangle 2.jpg" />
          <img class="rectangle-3" src="/src/img/Rectangle 3.png" />
        </div>
        <div class="botton-img">
          <img class="rectangle-5" src="/src/img/Rectangle 4.png" />
        </div>
        <div class="aside-img">
          <img class="rectangle-4" src="/src/img/Rectangle 5.png" />
        </div>
      </div>
    </div>
    <div class="login">
      <h3 class="login-h3">Login</h3>
      <div class="input-email">
        <form id="login-form">
          <div class="emailBox">
            <label for="email" id="labelEmail">Email:</label>
            <input class="input" type="text" id="email" name="email" placeholder="Digite o seu email" required>  
          </div>
          <div class="passwordBox">
            <label for="password" id="labelPassword">Senha:</label>
            <input class="input"  type="password" id="password" name="password" placeholder="Digite a sua senha" required>  
          </div>
          <button type="submit" id="login__button">Acessar</button>
        </form>
      </div>
      <div class="boxBotaoCadastro">
        <p class="p1">Ainda não possui uma conta?</p>
        <p class="p2">Clicando no botão abaixo, você pode se cadastrar rapidamente</p>
        <button type="submit" id="cadastro__button">Cadastrar</button>
      </div>
    </div>
  </main>
  <script type="module" src="./src/scripts/login.js"></script>
</body>
</html>
